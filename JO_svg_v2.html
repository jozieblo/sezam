<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>SVG v2</title>
	<style>
	path
		{stroke: black; stroke-width:5; fill: red;}
	
	</style>
</head>
<body>
	<h1>SVG- Jarosław Oziębło</h1>
	<svg width="1000" height="1000">
	<defs>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:#FF0066;
       stop-opacity:0" />
        <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </radialGradient>
</defs>
<circle cx="400" cy="170" r="120"  fill="url(#grad2)" id="niebieskie_kolko" />

</svg>
<svg width="500" height="1000">
<defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:black;stop-opacity:1" />
        <stop offset="50%" style="stop-color:red;stop-opacity:1" />
        <stop offset="100%" style="stop-color:white;stop-opacity:1" />
    </linearGradient>
</defs>

<rect x="150" y="150" width="400" height="100" style="fill: url(#grad1); stroke: black; stroke-width: 2;" />
</svg>
</body>
</html>
